<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Contacto</title>
 <link href="css/bootstrap.min.css" rel="stylesheet">
 </head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<form>
      <div class="row">  
            <div class="col-md-12"> 
              <div class="form-group">
                <label for="inputNombre">Nombre</label>
                <input type=" " class="form-control" id="inputNombre" placeholder=" ">
              </div>
            </div>
      </div>
      <div class="row">
            <div class="col-md-12"> 
              <div class="form-group">
                <label for="inputApellido">Apellido</label>
                <input type=" " class="form-control" id="inputApellido" placeholder=" ">
              </div>
            </div>
      </div>
      <div class="row">
        <div class="col-md-12"> 
          <div class="form-group">
            <label for="inputTel" class="control-label">Tel.</label>
            <input type="tel" class="form-control" id="inputTel" placeholder=" ">
          </div>
        </div>  
      </div>
	     <div class="row">
        <div class="col-md-12"> 
          <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder=" ">
          </div>
        </div>  
      </div>
        <div class="row">
        <div class="col-md-12"> 
          <div class="form-group">
            <input type="text" class="form-control" id="inputText" placeholder=" ">
            <button type="submit" >
            Enviar
			</button>
          </div>
        </div>  
      </div>   
      </form>

  </body>
</html>
